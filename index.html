<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>»»資訊捕食獸««</title>
    <meta name="description" content="專門吃事件Link捕食獸!">
    <script type="text/javascript" src="./scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./scripts/jquery-ui-1.8.19.custom.min.js"></script>
    <script type="text/javascript" src="./scripts/bootstrap.min.js"></script>
    <script src="./scripts/jquery.colorbox.js"></script>
    <script src='scripts/data.js'></script>

    <link href='http://fonts.googleapis.com/css?family=Raleway:400,600,800,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Didact+Gothic" />
    <link rel="stylesheet" href="./styles/default.css" media='all' />
    <link rel="stylesheet" href="./styles/fonts.css"  media='all' />

</head>

<body>
    <header>
        <section id='header' class='container'>
            <div id='logo'>
                <h1>Event Link Collectior</h1>
                <br>
                <h3>資訊捕食獸</h3>
            </div>
            <nav id='menu'>
                <ul>
                    <li class='active'> <a href='index.html'>Home</a> </li>
                    <li> <a>Hackfoldr</a> </li>
                    <li> <a>About</a> </li>
                    <li> <a>contact</a> </li>
                </ul>
            </nav>
        </section>
        <div id='banner' class='container'>
            <div class='title'>
                <h2>»»» Feed Me Any Link. «««</h2>
                <span class='byline'> --------------------------------------- </span>
            </div>
            <div id='abContent'>
                <ul class='accordionPart'>
                    <li>
                        <div class='ab_title'><h3>最新消息</h3></div>
                        <div class='ab_content'>contenttttt</div>
                    </li>
                    <li>
                        <div class='ab_title'><h3>如何餵食</h3></div>
                        <div class='ab_content'>content222</div>
                    </li>
                    <li>
                        <div class='ab_title'><h3>餵食須知</h3></div>
                        <div class='ab_content'>content33333</div>
                    </li>
                </ul>
            </div>
            <div class='add-collect'>
                <input id='what' type='text' placeholder='這是什麼?'><br>
                <input id='link' type='text' placeholder='連結在哪?'><br>
                <form name="form">
                    <a>分個類吧：</a>
                    <input type="radio" id="pic" name="type">
                    <label for="pic">照片</label>
                    <input type="radio" id="video" name="type">
                    <label for="video">影片</label>
                    <input type="radio" id="word" name="type">
                    <label for="word">文章</label>
                    <input type="radio" id="news" name="type">
                    <label for="news">新聞</label>
                    <input type="radio" id="web" name="type">
                    <label for="web">網站</label>
                </form>
                <div id='btn' type='button'>餵食</div>
            </div>
        </div>
        <table align="center">
            <tbody><tr>
                <td><div id="btn-pic" type="button">照片</div></td>
                <td><div id="btn-video" type="button">影片</div></td>
                <td><div id="btn-word" type="button">文章</div></td>
                <td><div id="btn-news" type="button">新聞</div></td>
                <td><div id="btn-web" type="button">網站</div></td>
                <td><div id="btn-all" type="button">全部</div></td>
            </tr></tbody>
        </table>
    </header>
    <main class='collect-pool'>
        <a>資訊池池池</a>
    </main>
    <footer id='copyright' class='container'>
        <p><img src="https://raw.githubusercontent.com/g0v/style-guide/gh-pages/logo/png/horizontal/g0v-horizontal-transparent-darkbackground-s.png" style="height:60px;"></p>
        <a href="https://github.com/lanfon72/visualTest"><img style="position: absolute; top: 0; right: 0; border: 0;" src='https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png' height="149" width="149" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    </footer>

</html>
